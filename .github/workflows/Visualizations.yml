# Code needed for the construction of plots

# Whenever pull request is made targeting branch initialise, csv is reset
name: visualizations

# Scraping description
run-name: Construct the plots of Inflation and General CPI 

# Function to add time,day, month to the scraping process
on:
  schedule:
    - cron: "14 18 * * *" #UTC time

jobs:
  getdataandrefreshmap:
    runs-on: ubuntu-latest
    steps:
      # It checks out the latest content of your repository
      - name: Checkout repo content
        uses: actions/checkout@v3 # checkout the repository content to github runner.
        with:
          fetch-depth: 0
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9 #install the python needed
      - name: Upgrade pip
        run: pip install --upgrade pip
      # Installs the required Python dependencies
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install --no-cache-dir -r requirements.txt; fi
      
      - name: Run 04_Visualizations.py
        run: |
          python PythonCodes/04_Visualizations.py
          git status
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "visualizations completed"
          git push origin HEAD:main
